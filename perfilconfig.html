<body>
    <!--Hello Future Developer Thanks for Using learningrobo.com, Share & Support us-->
    <div class="container">
        <div class="box">
            <div class="c1">
                <p><i class="fa-regular fa-user" style="color: #ffffff;"></i>Profile</p>
                <p><i class="fa-regular fa-bell" style="color: #ffffff;"></i>Notifications</p>
                <p><i class="fa-regular fa-newspaper" style="color: #ffffff;"></i>Billing Info</p>
                <p><i class="fa-solid fa-gear" style="color: #ffffff;"></i>General</p>
            </div>
            <div class="c2">
                <div class="s1">
                    <span>Profile Settings</span>
                    <img src="https://cdn-icons-png.flaticon.com/512/6676/6676023.png" alt="user image">
                    <a href="#">Edit Picture</a>
                </div>
                <div class="s2">
                    <form action="#">
                        <label for="fname">Full Name</label><br>
                        <input type="text" name="fname" id="fname"><br>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email"><br>
                        <label for="pass">Password</label><br>
                        <input type="password" name="pass" id="pass"><br>
                        <label for="dob">Birthday</label><br>
                        <input type="date" name="dob" id="dob"><br>
                        <div class="but">
                            <button type="submit" class="save">Save Changes</button>
                            <button type="reset" class="exit">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
