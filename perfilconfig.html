<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perfil</title>
    <meta name="description" content="Profile Settings Using HTML & CSS. Made by learningrobo.com">
    <meta name="author" content="learningrobo.com">
    <meta name="keywords" content="form,responsive,learningrobo.com,html & css projects,project,introduction">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type=image/x-icon href="#">
    <link rel="stylesheet" href="perfilconfig.css">
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/5d72166fb5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="c1">
                <p><i class="fa-regular fa-user" style="color: #ffffff;"></i>Perfil</p>
                <p><i class="fa-solid fa-gear" style="color: #ffffff;"></i>Configuración</p>
            </div>
            <div class="c2">
                <div class="s1">
                    <span>P E R F I L</span>
                    <img src="imagenes/perfiluser.png" alt="user image">
                    <a href="#">Avatar</a>
                </div>
                <div class="s2">
                    <form action="#">
                        <label for="fname">Nombre</label><br>
                        <input type="text" name="fname" id="fname"><br>

                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email"><br>

                        <label for="pass">Contraseña</label><br>
                        <input type="password" name="pass" id="pass"><br>

                        <label for="dob">Cumpleaños</label><br>
                        <input type="date" name="dob" id="dob"><br>
                        <div class="but">
                            <button type="submit" class="save">Guardar</button>
                            <button type="reset" class="exit" >Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
